<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script type="text/javascript" src= "calculate.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="outer">
            <header>
                <h1 class="header">Grade Calculator</h1>
            </header>
            <div class="activities">
                <h3 class="subheader">Activities</h3>
                <br/>
                <p>Give grades to the numeric activities:</p>
                <br/>
                <form name="markcalculator">
                    <fieldset>
                        <table style="width:800px">
                            <thead>
                                <tr>
                                    <th>Name</th> <th>Short Name</th> <th>Grade</th> <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Activity 1</td> <td>A1</td> <td> <input type="number" min="0"; class="grd" id="gr1" name="gr1"> / <input type="number" min="1"; class="grd" id="tot1" name="tot1"> </td> <td class="PCell"><p id="pc1"></p></td>
                                </tr>
                                <tr>
                                    <td>Activity 2</td> <td>A2</td> <td> <input type="number" min="0"; class="grd" id="gr2" name="gr2"> / <input type="number" min="1"; class="grd" id="tot2" name="tot2"> </td> <td class="PCell"><p id="pc2"></p></td>
                                </tr>
                                <tr>
                                    <td>Activity 3</td> <td>A3</td> <td> <input type="number" min="0"; class="grd" id="gr3" name="gr3"> / <input type="number" min="1"; class="grd" id="tot3" name="tot3"> </td> <td class="PCell"><p id="pc3"></p></td>
                                </tr>
                                <tr>
                                    <td>Activity 4</td> <td>A4</td> <td> <input type="number" min="0"; class="grd" id="gr4" name="gr4"> / <input type="number" min="1"; class="grd" id="tot4" name="tot4"> </td> <td class="PCell"><p id="pc4"></p></td>
                                </tr>
                                
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><p>TOTAL</p></td> <td class="TCell"><p></p></td> <td class="TCell"><p></p></td> <td class="TCell"><p id="moaog"></p></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div id="buttons">
                            <button type="button" onclick="clearValues()" id="clr">CLEAR</button>
                            <button type="button" onclick="avgofgrades()" id="avg">AVERAGE</button>
                            <button type="button" onclick="meanofgrades()" id="mean">MEAN</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
